<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue Basics</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <nav
        :class="[useDarkNavbar ? 'bg-dark' : 'bg-light', 'navbar', 'navbar-expand-lg']"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a
                        class="nav-link"
                        :class="{active:activePage == index}"
                        aria-current="page"
                        v-bind:href="page.link.url"
                        :title="`This link goes to the ${page.link.text} page`"
                        v-on:click.prevent="activePage = index"
                    >{{ page.link.text }}</a>
                </li>
            </ul>
            <form class="d-flex">
                <button
                        class="btn btn-primary"
                        @click.prevent="useDarkNavbar = !useDarkNavbar"
                >Toggle Navbar</button>
            </form>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            computed: {
                navbarClasses() {
                    return {
                        'navbar-light': !this.useDarkNavbar,
                        'bg-light': !this.useDarkNavbar,
                        'navbar-dark': this.useDarkNavbar,
                        'bg-dark': this.useDarkNavbar,
                    }
                }
            },
            data() {
                return {
                    activePage: 0,
                    useDarkNavbar: false,
                    pages: [
                        {
                            link: {text: 'Home', url: 'index.html'},
                            pageTitle: 'Home Page',
                            content: 'This is the home content'
                        },
                        {
                            link: {text: 'About', url: 'about.html'},
                            pageTitle: 'About Page',
                            content: 'This is the about content'
                        },
                        {
                            link: {text: 'Contact', url: 'contact.html'},
                            pageTitle: 'Contact Page',
                            content: 'This is the Contact content'
                        },
                    ]
                };
            }
        }).mount('body');
    </script>
  </body>
</html>
