<!DOCTYPE html>
<html lang="">

  <body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a

                    >{{ link.text }}</a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>

                        {
